<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Union Roster</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fafafa;
      padding: 20px;
    }
    .player {
      border: 1px solid #ccc;
      padding: 15px;
      margin-bottom: 20px;
      background: white;
      border-radius: 10px;
      max-width: 400px;
    }
    .player img {
      display: block;
      margin-bottom: 10px;
      width: 200px;
    }
    .player-info {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Union Roster</h1>

  <div id="players">
    <div class="player" id="player1"></div>
    <div class="player" id="player2"></div>
    <div class="player" id="player3"></div>
    <div class="player" id="player4"></div>
    <div class="player" id="player5"></div>
  </div>

  <script>

    const players = {
      player1: "player_1.html",
      player2: "player_2.html",
      player3: "player_3.html",
      player4: "player_4.html",
      player5: "player_5.html"
    };

    
    for (const [id, file] of Object.entries(players)) {
      fetch(file)
        .then(response => {
          if (!response.ok) throw new Error("Failed to load " + file);
          return response.text();
        })
        .then(data => {
          document.getElementById(id).innerHTML = data;
        })
        .catch(err => {
          document.getElementById(id).innerHTML = `<p>Could not load ${file}</p>`;
          console.error(err);
        });
    }
  </script>
</body>
</html>
